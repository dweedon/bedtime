<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let task of tasks" class="completed-tasks">
    <task-badge [task]="task"></task-badge>
  </div>

  <div class="current-task">
    <div class="current-task-image">
      <img [src]="currentTask.image" [alt]="currentTask.name">
    </div>
    <h2 class="current-task-name"><span>{{currentTask.name}}</span></h2>
  </div>

  <button class="gold-button star" (tap)="markComplete(currentTask)"></button>
</ion-content>
